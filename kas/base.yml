header:
  version: 14

distro: poky
target:
  - core-image-minimal

repos:
  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    path: layers/openembedded-core
    layers:
      meta:
  bitbake:
    url: https://git.openembedded.org/bitbake
    path: layers/bitbake
    layers:
      bitbake: disabled
  meta-yocto:
    url: https://git.yoctoproject.org/meta-yocto
    path: layers/meta-yocto
    layers:
      meta-poky:

bblayers_conf_header:
  base: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  base: |
    PACKAGE_CLASSES ?= "package_rpm"
    SDKMACHINE ?= "x86_64"
    USER_CLASSES ?= "buildstats"
    PATCHRESOLVE = "noop"
    BB_DISKMON_DIRS ?= "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
    CONF_VERSION = "2"
  oldest_kernel: |
    require conf/linux-mainline/oldest-kernel.inc
  rm_work: |
    INHERIT += "rm_work"
  simplify_build: |
    DISTRO_FEATURES:remove = "ptest"
    PACKAGECONFIG:remove:pn-qemu-system-native = "alsa epoxy virglrenderer"
  debug_tweaks: |
    EXTRA_IMAGE_FEATURES ?= "empty-root-password allow-empty-password allow-root-login"
